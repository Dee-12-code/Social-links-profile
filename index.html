<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <link rel="icon"   type="image/x-icon" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="profile-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <a href="https://github.com/" class="btn">GitHub</a>
        <a href="https://www.frontendmentor.io/" class="btn">Frontend Mentor</a>
        <a href="https://www.linkedin.com/login" class="btn">LinkedIn</a>
        <a href="https://x.com/" class="btn">Twitter</a>
        <a href="https://www.instagram.com/" class="btn">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
